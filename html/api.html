<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
</head>
<body onload="mostrarGatos()">
    <h1>APIs</h1>
    <hr>
    <section>
        <button id="botonGato" onclick="mostrarGatos()">Gato!</button>
        <div id="imagenGato"></div>
    </section>
</body>
<script>
    const url = "https://api.thecatapi.com/v1/images/search";
    const api_key = "live_FloVREyhzfLCLRzszLS9NmBnqcKrssz4YPfYt0zadrw71pGGc3ptv0H955Qyyjku";
    const contenedor = document.getElementById("imagenGato");
    var imagen;
    
    function mostrarGatos() {
        fetch(url, {headers: {'x-api-key': api_key}})
        .then((response) => {return response.json();})
        .then((data) => {
            imagen = data[0].url;
        })
        contenedor.innerHTML = `<img src='${imagen}' style='max-width: 100%; height: 300px'>`;
    }
</script>
</html>
